<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>English Bot App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { font-family: sans-serif; background-color: var(--tg-theme-bg-color, #fff); color: var(--tg-theme-text-color, #000); padding: 20px; }
        .btn { background: var(--tg-theme-button-color, #3390ec); color: var(--tg-theme-button-text-color, #fff); border: none; padding: 10px 20px; border-radius: 8px; width: 100%; margin-top: 10px; cursor: pointer; }
        input { width: 100%; padding: 10px; margin-top: 5px; border-radius: 8px; border: 1px solid #ccc; box-sizing: border-box; }
        .hidden { display: none; }
        .nav { display: flex; justify-content: space-around; margin-bottom: 20px; border-bottom: 1px solid #ccc; padding-bottom: 10px; }
        .nav span { cursor: pointer; font-weight: bold; }
        .card { background: rgba(0,0,0,0.05); padding: 10px; margin-bottom: 10px; border-radius: 8px; }
        h3 { margin-top: 0; }
    </style>
</head>
<body>

    <div class="nav">
        <span onclick="showTab('grammar')">Грамматика</span>
        <span onclick="showTab('words')">Словарь</span>
        <span onclick="showTab('test')">Тест</span>
    </div>

    <div id="grammar">
        <h2>Времена Английского</h2>
        <div class="card">
            <h3>Present Simple</h3>
            <p>Действия, происходящие регулярно.</p>
            <code>I work, He works</code>
        </div>
        <div class="card">
            <h3>Past Simple</h3>
            <p>Действие произошло в прошлом.</p>
            <code>I worked, I went</code>
        </div>
        <div class="card">
            <h3>Future Simple</h3>
            <p>Действие произойдет в будущем.</p>
            <code>I will work</code>
        </div>
        </div>

    <div id="words" class="hidden">
        <h2>Мой словарь</h2>
        <input type="text" id="engInput" placeholder="Слово на английском">
        <input type="text" id="ruInput" placeholder="Перевод">
        <button class="btn" onclick="addWord()">Добавить в список</button>
        <div id="wordList" style="margin-top: 20px;"></div>
    </div>

    <div id="test" class="hidden">
        <h2>Проверка знаний</h2>
        <div id="testArea">
            <h1 id="questionWord" style="text-align: center;">...</h1>
            <div id="answers"></div>
        </div>
        <button class="btn" onclick="startTest()">Следующий вопрос</button>
    </div>

    <script>
        let tg = window.Telegram.WebApp;
        tg.expand();

    
        let words = JSON.parse(localStorage.getItem('myWords')) || [];

        function showTab(tabId) {
            document.querySelectorAll('body > div:not(.nav)').forEach(el => el.classList.add('hidden'));
            document.getElementById(tabId).classList.remove('hidden');
            if(tabId === 'words') renderWords();
            if(tabId === 'test') startTest();
        }

        function addWord() {
            let eng = document.getElementById('engInput').value;
            let ru = document.getElementById('ruInput').value;
            if (eng && ru) {
                words.push({ en: eng, ru: ru });
                localStorage.setItem('myWords', JSON.stringify(words));
                document.getElementById('engInput').value = '';
                document.getElementById('ruInput').value = '';
                renderWords();
            }
        }

        function renderWords() {
            let list = document.getElementById('wordList');
            list.innerHTML = words.map(w => `<div class="card"><b>${w.en}</b> — ${w.ru}</div>`).join('');
        }

        function startTest() {
            if (words.length < 3) {
                document.getElementById('testArea').innerHTML = "<p>Добавьте минимум 3 слова в словарь!</p>";
                return;
            }
            
            let correct = words[Math.floor(Math.random() * words.length)];
            
            
            let options = [correct];
            while(options.length < 3) {
                let random = words[Math.floor(Math.random() * words.length)];
                if (!options.includes(random)) options.push(random);
            }
            
            options.sort(() => Math.random() - 0.5);

            document.getElementById('questionWord').innerText = correct.en;
            document.getElementById('answers').innerHTML = options.map(opt => 
                `<button class="btn" style="background: #efefef; color: #000; margin-bottom: 5px;" onclick="checkAnswer('${opt.ru}', '${correct.ru}', this)">${opt.ru}</button>`
            ).join('');
        }

        function checkAnswer(selected, correct, btn) {
            if (selected === correct) {
                btn.style.background = '#4caf50'; // Зеленый
                btn.style.color = '#fff';
                tg.showPopup({message: 'Правильно! Молодец!'});
            } else {
                btn.style.background = '#f44336'; // Красный
                btn.style.color = '#fff';
            }
        }
    </script>
</body>
</html>
